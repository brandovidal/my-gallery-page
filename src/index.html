  <body>
    <section class="container">
      <main>
        <article class="profile">
          <picture>
            <img src="/profile.png" alt="Profile photo" />
          </picture>
          <h1 class="title">Rodney Cotton</h1>
          <div class="city">Helsinki, Finland</div>

        <article class="characters">
          <div class="card">
            <div class="card-title">100</div>
            <div class="card-message">Posts</div>
          </div>
          <div class="card">
            <div class="card-title">2,242</div>
            <div class="card-message">Followers</div>
          </div>
          <div class="card">
            <div class="card-title">1,432</div>
            <div class="card-message">Following</div>
          </div>
        </article>
        <article class="gallery">
          <picture>
            <img src="/gallery/photo1.png" alt="Photo 1" />
          </picture>
          <picture>
            <img src="/gallery/photo2.png" alt="Photo 2" />
          </picture>
          <picture>
            <img src="/gallery/photo3.png" alt="Photo 3" />
          </picture>
          <picture>
            <img src="/gallery/photo4.png" alt="Photo 4" />
          </picture>
          <picture>
            <img src="/gallery/photo5.png" alt="Photo 5" />
          </picture>
          <picture>
            <img src="/gallery/photo6.png" alt="Photo 6" />
          </picture>
        </article>
      </main>
      <footer class="footer">Brando Vidal @ DevChallenges.io</footer>
    </section>
