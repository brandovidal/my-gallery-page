<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <section class="container">
      <main>
        <article class="profile">
          <picture>
            <img src="./profilePhoto.png" alt="Profile photo" />
          </picture>
          <h1 class="title">Rodney Cotton</h1>
          <div class="city">Helsinki, Finland</div>
        </article>
        <article class="characters">
          <div class="card">
            <div class="card-title">100</div>
            <div class="card-message">Posts</div>
          </div>
          <div class="card">
            <div class="card-title">2,242</div>
            <div class="card-message">Followers</div>
          </div>
          <div class="card">
            <div class="card-title">1,432</div>
            <div class="card-message">Following</div>
          </div>
        </article>
        <article class="gallery">
          <picture>
            <img src="./photo1.png" alt="Photo 1" />
          </picture>
          <picture>
            <img src="./photo2.png" alt="Photo 2" />
          </picture>
          <picture>
            <img src="./photo3.png" alt="Photo 3" />
          </picture>
          <picture>
            <img src="./photo4.png" alt="Photo 4" />
          </picture>
          <picture>
            <img src="./photo5.png" alt="Photo 5" />
          </picture>
          <picture>
            <img src="./photo6.png" alt="Photo 6" />
          </picture>
        </article>
      </main>
      <footer class="footer">Brando Vidal @ DevChallenges.io</footer>
    </section>
  </body>
</html>
